<div class="container">
  <div class="row">
    <h3>My Account</h3>
    <h3>8 Profiles pending with me</h3>
  </div>
  <div class="row">
    <div class="card-container">
      <div *ngFor="let item of items | slice:0:displayCount" class="card" >
        <img [src]="item.img" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{item.name}}</h5>
          <p class="card-text">{{item.age}}years, {{item.height}},{{item.job}},{{item.location}},{{item.state}}</p>
          <button (click)="shareDate(item)">yes</button> <button>No</button>
        </div>
      </div>
      
    </div>
  <a *ngIf="displayCount < items.length" (click)="onClick()"><h3>Click for More.....</h3></a>
  </div>
  <div class="row">
    <button routerLink="/shortList" id="button1">Click here for Daily recomentaion</button>
  </div>
</div>
